<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gitwebby</title>
    <meta name="generator" content="Gitwebby" />
    <meta name="description" content="Gitwebby" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />

    <base href="/" />

    <link rel="icon" href="images/favicon.ico" />

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json" />

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#727272" />

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Gitwebby" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Gitwebby" />

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/icons/mipmap-mdpi/ic_launcher.png" />
    <link rel="apple-touch-icon" sizes="96x96" href="images/icons/mipmap-xhdpi/ic_launcher.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="images/icons/mipmap-xxhdpi/ic_launcher.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="images/icons/mipmap-xxxhdpi/ic_launcher.png" />

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/icons/mipmap-hdpi/ic_launcher.png" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
    <link rel="icon" type="image/svg+xml" sizes="any" href="images/lg-mark.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" defer async rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined&display=block" defer async rel="stylesheet" />
    <link rel="stylesheet" href="src/styles/milligram.css" />
  </head>

  <body>
    <style>
      body {
        margin: 0;
        font-family: 'Karla', sans-serif;
        color: #262626;
      }
    </style>
    <my-app></my-app>
    <script type="module" src="./src/my-app.js"></script>
    <noscript> Please enable JavaScript to view this website. </noscript>
    </script>
  </body>
</html>
